<!-- Plik: r06/public/http-defaults.html -->
<html ng-app="notesApp">
<head>
  <meta charset="utf-8">
  <title>Przykład dotyczący domyślnych ustawień HTTP</title>
</head>

<body ng-controller="LoginCtrl as loginCtrl">
<h1>Witajcie, domyślne ustawienia HTTP!</h1>
<div>
  <div ng-bind="loginCtrl.message"></div>

  <form name="loginForm"
        ng-submit="loginCtrl.login()">
    <input type="text"
           placeholder="Your login"
           ng-model="loginCtrl.user.username"
           required>
    <input type="text"
           placeholder="Your password"
           ng-model="loginCtrl.user.password"
           required>
    <input type="submit"
           value="Log in"
           ng-disable="loginForm.$invalid">
  </form>
</div>

<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js">
</script>
<script src="http-defaults.js"></script>
</body>
</html>
