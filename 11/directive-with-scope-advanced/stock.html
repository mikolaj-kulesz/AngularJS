<!-- Plik: r11/directive-with-scope-advanced/stock.html -->
<div class="stock-dash">
  Nazwa:
  <span class="stock-name"
        ng-bind="stockTitle">
  </span>
  Cena:
  <span class="stock-price"
        ng-bind="stockData.price | currency">
  </span>
  Zmiana procentowa:
  <span class="stock-change"
        ng-bind="getChange(stockData) + '%'">
  </span>
  <button ng-click="onSelect()">Wybierz mnie</button>
</div>
