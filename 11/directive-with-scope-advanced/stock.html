<div class="stock-dash">
  Nazwa:
  <span class="stock-name"
        ng-bind="stockTitle">
  </span>
  Cena:
  <span class="stock-price"
        ng-bind="stockDataStocks.price | currency">
  </span>
  Zmiana procentowa:
  <span class="stock-change"
        ng-bind="getChange(stockDataStocks) + '%'">
  </span>

<!--   <button ng-click="onSelect()"> -->
  <button ng-click="onSelect(stockDataStocks)">
    Wybierz mnie
  </button>
</div>
