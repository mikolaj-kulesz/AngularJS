<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS</title>
</head>
<body ng-app>
	<input type="text"
		   ng-model="name"
		   placeholder="write your name..."
	>
	<h1>
		Hello, <span ng-bind="name"></span>
	</h1>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
</html>
