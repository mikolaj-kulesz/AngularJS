<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-controller="MainCtrl as ctrl">

	<input type="text" ng-model="ctrl.username">
	<input type="password" ng-model="ctrl.password">
	<button ng-click="ctrl.change()">Change</button>
	<button ng-click="ctrl.submit()">Submit</button>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
<script type="text/javascript">
angular.module('notesApp', [])
	.controller('MainCtrl', [function() {
		var self = this;

		self.change = function(){
			self.username = 'user name changed';
			self.password = 'user password changed';
		}
		self.submit = function(){
			console.log('You clicked btn to Submit this data: ' + self.username + ', ' + self.password);
		}
	}]);
</script>
</html>
