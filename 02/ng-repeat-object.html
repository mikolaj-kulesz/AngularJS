<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS</title>
</head>
<body ng-controller="MainCtrl as ctrl">
	<h1>AngularJS</h1>
	<br>

	<div class="boxList">
		<ul>
			<li ng-repeat="(author, note) in ctrl.notes">
				<span class="author" ng-bind="author"></span> - 
				<span class="id" ng-bind="note.id"></span> - 
				<span class="label" ng-bind="note.label"></span> - 
				<span class="status" ng-bind="note.done"></span>
			</li>
		</ul>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
<script type="text/javascript">
	angular.module('notesApp', [])
		.controller('MainCtrl', [function() {
			var self = this;
			self.notes = {
				Tom: {id: 1, label: 'First note', done: false},
				Ann: {id: 2, label: 'Secound note', done: false},
				Brad: {id: 3, label: 'Third note', done: true},
				Lisa: {id: 4, label: 'Fourth  note', done: false}
			};
		}]);
</script>
</html>
