<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS</title>
	<style>
		.on {
			background: green;
		}
		.off {
			background: red;
		}
	</style>
</head>
<body ng-controller="MainCtrl as ctrl">
	<h1>AngularJS</h1>
	<br>

	<div ng-repeat="note in ctrl.notes"
		 ng-class="ctrl.addClass($odd)"
	>
    <div>Pierwszy element: {{$first}}</div>
    <div>Åšrodkowy element: {{$middle}}</div>
    <div>Ostatni element: {{$last}}</div>
    <div>Indeks elementu: {{$index}}</div>
    <div>Na pozycji parzystej: {{$even}}</div>
    <div>Na pozycji nieparzystej: {{$odd}}</div>

    <span class="label"> {{note.label}}</span>
    <span class="status" ng-bind="note.done"></span>
    <br/><br/>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
<script type="text/javascript">
	angular.module('notesApp', [])
		.controller('MainCtrl', [function() {
			var self = this;
			self.notes = [
				{id: 1, label: 'First note', done: false},
				{id: 2, label: 'Secound note', done: false},
				{id: 3, label: 'Third note', done: true},
				{id: 4, label: 'Fourth  note', done: false}
			];

			self.addClass = function(status) {
				return {
					on: status,
					off: !status
				};
			};
		}]);
</script>
</html>
